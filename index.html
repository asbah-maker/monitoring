<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring Teknisi - Fixed</title>
    <style>
        /* CSS SEDERHANA & KUAT */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #f4f6f8; margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 800px; margin: 0 auto; }

        .header { background: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status { font-size: 12px; padding: 5px 10px; background: #eee; border-radius: 20px; display: inline-block; }
        .active { color: green; font-weight: bold; }

        /* CARD TIM */
        .team-card { background: white; border-radius: 10px; margin-bottom: 15px; overflow: hidden; border: 1px solid #ddd; }
        .team-head { padding: 10px 15px; color: white; display: flex; justify-content: space-between; align-items: center; }
        
        .th-1 { background: linear-gradient(135deg, #2196F3, #21CBF3); }
        .th-2 { background: linear-gradient(135deg, #F44336, #E91E63); }
        .th-3 { background: linear-gradient(135deg, #FF9800, #FFC107); }
        .th-4 { background: linear-gradient(135deg, #9C27B0, #673AB7); }

        .btn-add {
            background: rgba(255,255,255,0.2); 
            border: 1px solid white; 
            color: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.8rem;
            font-weight: bold;
        }
        .btn-add:hover { background: rgba(255,255,255,0.4); }

        /* LIST & ITEMS */
        ul { padding: 0; margin: 0; list-style: none; }
        li { padding: 15px; border-bottom: 1px solid #eee; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 10px; color: white; font-weight: bold; }
        .bg-mt { background: #ff9800; } .bg-los { background: #f44336; } .bg-psb { background: #2196f3; } .bg-up { background: #4caf50; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 10px; max-height: 90vh; overflow-y: auto; }
        textarea { width: 100%; height: 120px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        .btn-save { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; font-size: 1rem; }
        .btn-ai { background: linear-gradient(90deg, #673AB7, #2196F3); color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; margin-bottom: 5px; }
        .preview { background: #f9f9f9; padding: 10px; border: 1px solid #eee; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üõ†Ô∏è Monitoring Teknisi</h2>
        <span class="status">Status: <span id="status-text">Connecting...</span></span>
        <button onclick="copyRekap()" style="display:block; margin:10px auto; padding:8px;">üìã Copy Rekap</button>
    </div>

    <div id="team-container"></div>
</div>

<div id="aiModal" class="modal">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between;">
            <h3>‚ú® Tambah Tiket (AI)</h3>
            <button onclick="closeModal()" style="border:none; background:none; font-size:1.5rem;">&times;</button>
        </div>
        <p style="font-size:12px; color:#666;">Paste chat WA (campur tim tidak masalah). AI akan memisahkan otomatis.</p>
        
        <textarea id="aiInput" placeholder="Tempel chat disini..."></textarea>
        
        <button class="btn-ai" onclick="runAiAnalysis()">üîç Analisa Teks</button>
        <div id="aiLoading" style="text-align:center; display:none; color:blue;">Sedang berpikir...</div>
        
        <div id="aiPreview" class="preview"></div>
        
        <button class="btn-save" id="btnSaveFirebase" onclick="saveData()" disabled>Simpan Data</button>
    </div>
</div>

<script>
    const TEAMS = [
        {id: 1, name: "Reza & Ramdani", color: "th-1"},
        {id: 2, name: "Yudha & Bimo", color: "th-2"},
        {id: 3, name: "Pian", color: "th-3"},
        {id: 4, name: "Nur Kholis & Zainal", color: "th-4"}
    ];

    // 1. RENDER TAMPILAN AWAL (Langsung jalan)
    const container = document.getElementById('team-container');
    TEAMS.forEach(t => {
        container.innerHTML += `
            <div class="team-card">
                <div class="team-head ${t.color}">
                    <b>Tim ${t.id}: ${t.name}</b>
                    <button class="btn-add" onclick="openModal(${t.id})">+ Tiket AI</button>
                </div>
                <ul id="list-${t.id}">
                    <li style="text-align:center; color:#999; padding:20px;">Memuat data...</li>
                </ul>
            </div>
        `;
    });

    // 2. FUNGSI MODAL (Global Scope)
    let currentDefaultTeam = 1;
    function openModal(teamId) {
        currentDefaultTeam = teamId;
        document.getElementById('aiModal').style.display = 'flex';
        document.getElementById('aiInput').value = '';
        document.getElementById('aiPreview').style.display = 'none';
        document.getElementById('btnSaveFirebase').disabled = true;
        document.getElementById('btnSaveFirebase').innerText = "Simpan Data";
    }

    function closeModal() {
        document.getElementById('aiModal').style.display = 'none';
    }

    // Fungsi placeholder sebelum Module dimuat
    window.runAiAnalysis = function() { alert("Tunggu sebentar, sistem AI sedang dimuat..."); }
    window.saveData = function() { alert("Tunggu sebentar, koneksi database sedang dimuat..."); }
    window.copyRekap = function() { alert("Data belum siap."); }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- API KEY CONFIG ---
    const GEMINI_KEY = "AIzaSyB7MKdgP1gGSTUsfP2g-dPq_CtbBdPpEns"; 
    
    const firebaseConfig = {
      apiKey: "AIzaSyA-qFL7CutiOoAEHXDXcGVsZA65yeG6G1A",
      authDomain: "monitoring-3aeb6.firebaseapp.com",
      databaseURL: "https://monitoring-3aeb6-default-rtdb.firebaseio.com",
      projectId: "monitoring-3aeb6",
      storageBucket: "monitoring-3aeb6.firebasestorage.app",
      messagingSenderId: "888117973644",
      appId: "1:888117973644:web:d69bd316cd7178679ee1a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // STATE VARIABLES
    let allJobs = {};
    let tempResults = [];
    let checklist = {};

    // --- FIREBASE LISTENERS ---
    onValue(ref(db, ".info/connected"), (snap) => {
        const txt = document.getElementById('status-text');
        if(snap.val()) { txt.innerText = "Online"; txt.style.color = "green"; } 
        else { txt.innerText = "Offline"; txt.style.color = "red"; }
    });

    onValue(ref(db, 'checklist_v1'), (snap) => {
        checklist = snap.val() || {};
        renderJobs(); // Re-render saat checklist berubah
    });

    onValue(ref(db, 'additional_tickets'), (snap) => {
        const data = snap.val() || {};
        allJobs = {};
        TEAMS.forEach(t => {
            const key = 'team_' + t.id;
            allJobs[t.id] = [];
            if(data[key]) {
                Object.keys(data[key]).forEach(k => {
                    allJobs[t.id].push({...data[key][k], key: k});
                });
            }
        });
        renderJobs();
    });

    // --- RENDER JOBS ---
    function renderJobs() {
        TEAMS.forEach(t => {
            const list = document.getElementById(`list-${t.id}`);
            list.innerHTML = '';
            const jobs = allJobs[t.id] || [];
            
            if(jobs.length === 0) {
                list.innerHTML = `<li style="text-align:center; color:#ccc;">Belum ada tiket</li>`;
                return;
            }

            jobs.forEach(job => {
                const isDone = checklist[job.key];
                let badgeClass = 'bg-mt';
                if(job.tag.includes('PSB')) badgeClass = 'bg-psb';
                if(job.tag.includes('LOS')) badgeClass = 'bg-los';
                if(job.tag.includes('UP')) badgeClass = 'bg-up';

                list.innerHTML += `
                    <li style="background:${isDone ? '#f9f9f9' : 'white'}; opacity:${isDone ? 0.6 : 1}">
                        <div style="display:flex; align-items:flex-start;">
                            <input type="checkbox" style="margin-right:10px; width:20px; height:20px;" 
                                ${isDone ? 'checked' : ''} 
                                onchange="window.toggleCheck('${job.key}', this.checked)">
                            <div style="flex:1">
                                <div style="font-weight:bold; margin-bottom:5px;">
                                    ${job.name} <span class="badge ${badgeClass}">${job.tag}</span>
                                </div>
                                <div style="font-size:12px; color:#666;">üìç ${job.address}</div>
                                <div style="font-size:11px; color:#888;">üïí ${job.time}</div>
                                <div style="margin-top:5px;">
                                    <button onclick="window.deleteJob(${t.id}, '${job.key}')" style="color:red; background:none; border:1px solid #ddd; border-radius:4px; font-size:10px; cursor:pointer;">Hapus</button>
                                </div>
                            </div>
                        </div>
                    </li>
                `;
            });
        });
    }

    // --- AI LOGIC (GEMINI) ---
    window.runAiAnalysis = async function() {
        const text = document.getElementById('aiInput').value;
        if(!text.trim()) { alert("Isi teks dulu!"); return; }

        const loading = document.getElementById('aiLoading');
        const preview = document.getElementById('aiPreview');
        loading.style.display = 'block';
        preview.style.display = 'none';

        const prompt = `
        Analisa teks ini berisi tiket teknisi internet. Ekstrak menjadi JSON Array.
        
        Aturan:
        1. Nama: Bersihkan dari status (misal "Budi (LOS)" -> "Budi").
        2. Kategori (tag): MT (LOS), MT (GANGGUAN), PSB (REGULER), UPGRADE, RELOKASI.
        3. Tim (teamId): Deteksi nama teknisi. 
           - Tim 1: Reza, Ramdani
           - Tim 2: Yudha, Bimo
           - Tim 3: Pian
           - Tim 4: Nur Kholis, Zainal, Alfian
           - Jika tidak ada, gunakan ${currentDefaultTeam}.
        
        INPUT: ${text}
        
        OUTPUT JSON SAJA:
        [{"name": "...", "address": "...", "tag": "...", "time": "...", "teamId": 1}]
        `;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            
            const data = await res.json();
            const raw = data.candidates[0].content.parts[0].text;
            const jsonStr = raw.replace(/```json|```/g, '').trim();
            tempResults = JSON.parse(jsonStr);

            // Render Preview
            preview.innerHTML = '';
            tempResults.forEach((j, i) => {
                // Fallback teamId jika AI gagal deteksi atau 0
                if(!j.teamId || j.teamId < 1 || j.teamId > 4) j.teamId = currentDefaultTeam;
                
                preview.innerHTML += `
                    <div style="border-bottom:1px solid #ddd; padding:5px; font-size:12px;">
                        <b>[Tim ${j.teamId}] ${j.name}</b> (${j.tag})<br>
                        ${j.address.substring(0,30)}...
                    </div>
                `;
            });
            
            preview.style.display = 'block';
            const btnSave = document.getElementById('btnSaveFirebase');
            btnSave.disabled = false;
            btnSave.innerText = `Simpan ${tempResults.length} Tiket`;

        } catch(e) {
            alert("Gagal AI: " + e.message);
        } finally {
            loading.style.display = 'none';
        }
    }

    // --- SAVE LOGIC ---
    window.saveData = async function() {
        const btn = document.getElementById('btnSaveFirebase');
        btn.disabled = true; btn.innerText = "Menyimpan...";
        
        const promises = tempResults.map(job => {
            return push(ref(db, 'additional_tickets/team_' + job.teamId), job);
        });

        await Promise.all(promises);
        alert("‚úÖ Berhasil disimpan!");
        closeModal();
    }

    // --- GLOBAL ACTIONS (Exposed to Window) ---
    window.toggleCheck = (key, val) => set(ref(db, 'checklist_v1/'+key), val);
    window.deleteJob = (tid, key) => { 
        if(confirm("Hapus tiket ini?")) remove(ref(db, `additional_tickets/team_${tid}/${key}`)); 
    }
    window.copyRekap = () => {
        let txt = "REKAP MONITORING\n";
        TEAMS.forEach(t => {
            txt += `\n[TIM ${t.id} - ${t.name}]\n`;
            (allJobs[t.id] || []).forEach(j => {
                txt += `${checklist[j.key] ? '‚úÖ' : '‚è≥'} ${j.name} (${j.tag})\n`;
            });
        });
        navigator.clipboard.writeText(txt);
        alert("Rekap tersalin!");
    }

</script>
</body>
</html>
