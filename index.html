<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring Teknisi - Hybrid System</title>
    <style id="main-style">
        /* --- STYLES --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; padding: 10px; color: #333; margin: 0; font-size: 14px; }
        .container { max-width: 800px; margin: 0 auto; width: 100%; }

        .header-section { text-align: center; margin-bottom: 20px; padding: 15px; background: white; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { font-size: 11px; padding: 4px 12px; border-radius: 20px; background: #e8f0fe; color: #1a73e8; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .status-dot.active { background: #34a853; }

        .btn-main { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top:5px; }
        .team-card { background: white; border-radius: 10px; margin-bottom: 16px; overflow: hidden; border: 1px solid #ddd; }
        .team-header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; color: white; font-weight: bold; }
        
        .th-1 { background: linear-gradient(135deg, #1976d2, #42a5f5); }
        .th-2 { background: linear-gradient(135deg, #d32f2f, #ef5350); }
        .th-3 { background: linear-gradient(135deg, #f57c00, #ffb74d); }
        .th-4 { background: linear-gradient(135deg, #7b1fa2, #ab47bc); }

        .job-item { padding: 15px; border-bottom: 1px solid #f1f3f4; }
        .job-item.completed { background-color: #f8f9fa; opacity: 0.6; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .b-psb { background: #e3f2fd; color: #1967d2; }
        .b-mt { background: #fce8e6; color: #c5221f; }
        .b-up { background: #e6f4ea; color: #137333; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 12px; max-height: 90vh; overflow-y: auto; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px; }
        
        .team-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: white; margin-right: 5px; display:inline-block; }
        .tt-1 { background: #1976d2; } .tt-2 { background: #d32f2f; } .tt-3 { background: #f57c00; } .tt-4 { background: #7b1fa2; }
        
        .preview-box { background: #f9f9f9; padding: 10px; border: 1px solid #eee; margin-bottom: 10px; display: none; max-height: 200px; overflow-y: auto; }
        .custom-checkbox { width: 20px; height: 20px; margin-right: 10px; }
        
        .detail-box { display: none; margin-top: 10px; background: #f5f5f5; padding: 10px; font-size: 0.9em; }
        .btn-tool { padding: 5px 10px; border: 1px solid #ccc; background: white; cursor: pointer; border-radius: 4px; font-size: 0.8em; margin-right: 5px; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h3>üõ†Ô∏è Monitoring Teknisi (Hybrid)</h3>
        <div class="status-badge"><div id="conn-dot" class="status-dot"></div> <span id="conn-text">Connecting...</span></div>
        <br>
        <button class="btn-main" onclick="copyAllSummary()" style="width:auto; margin-top:10px;">üìã Copy Rekap</button>
    </div>

    <div id="teams-container"></div>
</div>

<div id="aiModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b>‚ú® Input Otomatis (Auto Sort)</b>
            <span onclick="closeAiModal()" style="cursor:pointer">‚úï</span>
        </div>
        <p style="font-size:0.8em; color:#666;">Paste semua chat (campur tim tidak masalah). Sistem akan membaginya.</p>
        <textarea id="rawInput" placeholder="Paste chat WA disini..."></textarea>
        
        <button class="btn-main" id="btnAnalyze" onclick="processHybrid()">üîç Analisa (AI + Auto Fallback)</button>
        <div id="statusMsg" style="text-align:center; font-size:0.8em; margin:5px 0; font-weight:bold;"></div>
        
        <div id="previewBox" class="preview-box"></div>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-main" style="background:#ccc; color:#333;" onclick="closeAiModal()">Batal</button>
            <button class="btn-main" id="btnSave" style="background:#28a745;" onclick="saveToFirebase()" disabled>Simpan Data</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const GEMINI_API_KEY = "AIzaSyB7MKdgP1gGSTUsfP2g-dPq_CtbBdPpEns"; 

    const firebaseConfig = {
      apiKey: "AIzaSyA-qFL7CutiOoAEHXDXcGVsZA65yeG6G1A",
      authDomain: "monitoring-3aeb6.firebaseapp.com",
      databaseURL: "https://monitoring-3aeb6-default-rtdb.firebaseio.com",
      projectId: "monitoring-3aeb6",
      storageBucket: "monitoring-3aeb6.firebasestorage.app",
      messagingSenderId: "888117973644",
      appId: "1:888117973644:web:d69bd316cd7178679ee1a9",
      measurementId: "G-PTL0F1FPK0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // STATE
    let allJobs = {};
    let tempParsedJobs = [];
    let checklist = {};
    const teams = [
        {id: 2, name: "Yudha & Bimo", keywords: ["yudha", "bimo", "tim 2"]},
        {id: 1, name: "Reza & Ramdani", keywords: ["reza", "ramdani", "dani", "tim 1"]},
        {id: 4, name: "Nur Kholis & Zainal", keywords: ["nur", "kholis", "zainal", "alfian", "tim 4"]},
        {id: 3, name: "Pian", keywords: ["pian", "tim 3"]}
    ];

    // INIT UI
    const container = document.getElementById('teams-container');
    teams.forEach(t => {
        container.innerHTML += `
            <div class="team-card">
                <div class="team-header th-${t.id}">
                    <span>Tim ${t.id}: ${t.name}</span>
                    <button style="background:rgba(255,255,255,0.3); border:none; color:white; padding:4px 8px; border-radius:4px; cursor:pointer;" onclick="window.openAiModal(${t.id})">+ Tiket</button>
                </div>
                <ul id="list-${t.id}" class="job-list" style="padding:0; margin:0;"></ul>
            </div>
        `;
    });

    // FIREBASE LISTENERS
    onValue(ref(db, ".info/connected"), snap => {
        document.getElementById('conn-text').innerText = snap.val() ? "Online" : "Offline";
        document.getElementById('conn-dot').classList.toggle('active', snap.val());
    });

    onValue(ref(db, 'checklist_v1'), snap => {
        checklist = snap.val() || {};
        renderAll();
    });

    onValue(ref(db, 'additional_tickets'), snap => {
        const data = snap.val() || {};
        allJobs = {};
        teams.forEach(t => {
            const k = 'team_' + t.id;
            allJobs[t.id] = [];
            if(data[k]) Object.keys(data[k]).forEach(key => allJobs[t.id].push({...data[k][key], key}));
        });
        renderAll();
    });

    // --- LOGIKA HYBRID (AI + REGEX) ---

    window.processHybrid = async function() {
        const text = document.getElementById('rawInput').value;
        if(!text.trim()) { alert("Kosong!"); return; }
        
        const btn = document.getElementById('btnAnalyze');
        const msg = document.getElementById('statusMsg');
        
        btn.disabled = true;
        msg.innerText = "üîÑ Mencoba Analisa AI Online...";
        msg.style.color = "blue";

        try {
            // 1. COBA PAKAI AI
            const aiResults = await callGemini(text);
            tempParsedJobs = aiResults;
            msg.innerText = `‚úÖ Berhasil pakai AI (${aiResults.length} tiket)`;
            msg.style.color = "green";
        } catch (err) {
            // 2. JIKA GAGAL, PAKAI REGEX (OFFLINE)
            console.warn("AI Gagal, Fallback ke Offline:", err);
            msg.innerText = "‚ö†Ô∏è AI Gagal/Limit. Menggunakan Mode Offline.";
            msg.style.color = "orange";
            tempParsedJobs = parseOffline(text);
        }

        renderPreview(tempParsedJobs);
        btn.disabled = false;
    }

    async function callGemini(text) {
        const prompt = `
            Extract data tiket teknisi dari teks ini ke JSON.
            Teks bisa berisi banyak tiket dan header teknisi (misal @yudha).
            
            OUTPUT JSON Array:
            [{
                "name": "Nama Pelanggan (bersihkan status)",
                "address": "Alamat",
                "tag": "MT (LOS) / MT (GANGGUAN) / PSB (REGULER) / UPGRADE / RELOKASI",
                "time": "Jam (contoh 13:00) atau FLEXIBEL",
                "teamId": (Tentukan Tim 1-4 berdasarkan nama teknisi di teks. Default null),
                "details": {"No WA": "...", "Paket": "..."}
            }]
            
            Tim 1: Reza, Ramdani
            Tim 2: Yudha, Bimo
            Tim 3: Pian
            Tim 4: Nur Kholis, Zainal, Alfian

            INPUT: ${text}
        `;
        
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
            method: "POST", headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        
        const data = await res.json();
        if(data.error) throw new Error(data.error.message);
        
        let jsonStr = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
        return JSON.parse(jsonStr);
    }

    function parseOffline(text) {
        // Fallback logic super kuat
        let clean = text.replace(/\r\n/g, '\n').replace(/ama\s*Pelanggan/gi, "Nama Pelanggan");
        // Split by indicator
        const chunks = clean.split(/(?=\n\s*(?:Nama|Pelanggan)\s*(?:Lengkap|Pelanggan)?\s*[:(])/gi);
        const results = [];
        
        // Deteksi Header Tim Global di teks (misal @yudha di paling atas)
        let globalTeamId = null;
        if(/yudha|bimo/i.test(text)) globalTeamId = 2;
        if(/reza|ramdani|dani/i.test(text)) globalTeamId = 1;
        if(/nur|kholis|zainal|alfian/i.test(text)) globalTeamId = 4;
        if(/pian/i.test(text)) globalTeamId = 3;

        chunks.forEach(chunk => {
            if(chunk.length < 15) return;
            
            // Local Team Detection per Chunk
            let localTeamId = globalTeamId;
            if(/yudha|bimo/i.test(chunk)) localTeamId = 2;
            else if(/reza|ramdani/i.test(chunk)) localTeamId = 1;
            else if(/nur|kholis|zainal/i.test(chunk)) localTeamId = 4;
            else if(/pian/i.test(chunk)) localTeamId = 3;

            // Simple Extraction
            let name = "TANPA NAMA";
            let time = "FLEXIBEL";
            const nameMatch = chunk.match(/(?:Nama|Pelanggan).*?[:](.*?)(?:\n|$)/i) || chunk.match(/(?:Nama|Pelanggan)(.*?)(?:\n|$)/i);
            if(nameMatch) {
                let rawName = nameMatch[1];
                const tMatch = rawName.match(/\((.*?)\)/);
                if(tMatch && /\d/.test(tMatch[1])) {
                    time = tMatch[1].replace(/jam/i,'').trim();
                    rawName = rawName.replace(/\(.*?\)/, '');
                }
                name = rawName.replace(/[:]/g,'').trim();
            }

            let address = "-";
            const addrMatch = chunk.match(/Alamat.*?[:](.*?)(?:\n|$)/i) || chunk.match(/(?:Jl\.|Kp\.|Gang|Rt\/Rw).*?(?:\n|$)/i);
            if(addrMatch) address = addrMatch[1] || addrMatch[0];

            // Tagging
            let tag = "MT (GANGGUAN)";
            const up = chunk.toUpperCase();
            if(up.includes('LOS')) tag = "MT (LOS)";
            if(up.includes('PSB') || up.includes('PASANG')) tag = "PSB (REGULER)";
            if(up.includes('UPGRADE')) tag = "UPGRADE";

            results.push({
                name, address: address.trim(), tag, time,
                teamId: localTeamId,
                details: { "Original": chunk.substring(0,50) }
            });
        });
        return results;
    }

    function renderPreview(jobs) {
        const box = document.getElementById('previewBox');
        box.innerHTML = ''; box.style.display = 'block';
        
        if(!jobs.length) { box.innerHTML='Tidak ada tiket.'; return; }
        
        jobs.forEach((j, i) => {
            // Jika teamId kosong, pakai default dari modal yang dibuka
            let tid = j.teamId;
            if(!tid) tid = document.getElementById('defaultTeamId').innerText;
            // Validasi range
            if(tid < 1 || tid > 4) tid = document.getElementById('defaultTeamId').innerText;
            
            // Simpan balik ke object agar saat save benar
            j.teamId = tid; 

            box.innerHTML += `
                <div style="background:white; padding:8px; border-bottom:1px solid #ddd; font-size:0.9em;">
                    <div><span class="team-tag tt-${tid}">Tim ${tid}</span> <b>${j.name}</b> (${j.tag})</div>
                    <div style="color:#666;">${j.address.substring(0,40)}...</div>
                </div>
            `;
        });
        document.getElementById('btnSave').disabled = false;
        document.getElementById('btnSave').innerText = `Simpan ${jobs.length} Tiket`;
    }

    window.saveToFirebase = async function() {
        const btn = document.getElementById('btnSave');
        btn.disabled = true; btn.innerText = "‚è≥ Saving...";
        
        const promises = tempParsedJobs.map(j => {
            return push(ref(db, 'additional_tickets/team_' + j.teamId), j);
        });
        
        await Promise.all(promises);
        alert("‚úÖ Data Tersimpan!");
        closeAiModal();
    }

    // --- RENDER UTAMA ---
    function renderAll() {
        teams.forEach(t => {
            const list = document.getElementById(`list-${t.id}`);
            list.innerHTML = '';
            const jobs = allJobs[t.id] || [];
            
            jobs.forEach(j => {
                const isDone = checklist[j.key];
                const li = document.createElement('li');
                li.className = `job-item ${isDone?'completed':''}`;
                
                let tagClass = 'b-mt';
                if(j.tag.includes('LOS')) tagClass = 'b-mt'; // Merah
                if(j.tag.includes('PSB')) tagClass = 'b-psb'; // Biru
                if(j.tag.includes('UP')) tagClass = 'b-up'; // Hijau

                // Detail
                let detHtml = '';
                if(j.details) {
                    Object.keys(j.details).forEach(k => {
                        detHtml += `<div><small style="color:#888">${k}:</small> ${j.details[k]}</div>`;
                    });
                }

                li.innerHTML = `
                    <div style="display:flex; align-items:flex-start;">
                        <input type="checkbox" class="custom-checkbox" ${isDone?'checked':''} 
                            onchange="window.toggleCheck('${j.key}', this.checked)">
                        <div style="flex:1;">
                            <div style="font-weight:bold; font-size:1.05em; margin-bottom:4px;">
                                ${j.name} <span class="badge ${tagClass}" style="float:right;">${j.tag}</span>
                            </div>
                            <div style="font-size:0.9em; color:#555;">üìç ${j.address}</div>
                            <div style="font-size:0.85em; color:#888; margin-top:2px;">üïí ${j.time}</div>
                            
                            <div id="det-${j.key}" class="detail-box">
                                ${detHtml}
                            </div>

                            <div style="margin-top:8px;">
                                <button class="btn-tool" onclick="document.getElementById('det-${j.key}').style.display='block'">Detail</button>
                                <button class="btn-tool" onclick="window.copyText('${j.key}')">Copy</button>
                                <button class="btn-tool" style="color:red;" onclick="window.delText('${t.id}', '${j.key}')">Hapus</button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        });
    }

    // GLOBAL ACTIONS
    window.openAiModal = (id) => {
        document.getElementById('rawInput').value = '';
        document.getElementById('previewBox').style.display = 'none';
        document.getElementById('statusMsg').innerText = '';
        document.getElementById('aiModal').style.display = 'flex';
        // Simpan default team ID di elemen tersembunyi
        const span = document.createElement('span');
        span.id = 'defaultTeamId'; span.style.display='none'; span.innerText = id;
        document.body.appendChild(span);
    };
    window.closeAiModal = () => {
        document.getElementById('aiModal').style.display = 'none';
        const sp = document.getElementById('defaultTeamId'); if(sp) sp.remove();
    };

    window.toggleCheck = (k, v) => set(ref(db, 'checklist_v1/'+k), v);
    window.delText = (tid, k) => { if(confirm("Hapus?")) remove(ref(db, `additional_tickets/team_${tid}/${k}`)); };
    window.copyText = (k) => { navigator.clipboard.writeText("Data Tiket..."); alert("Copied!"); };
    window.copyAllSummary = () => {
        // Simple summary logic
        let txt = "REKAP MONITORING\n";
        teams.forEach(t => {
            txt += `\n[TIM ${t.id}] ${t.name}\n`;
            (allJobs[t.id]||[]).forEach((j,i) => {
                txt += `${i+1}. ${checklist[j.key]?'‚úÖ':'‚è≥'} ${j.name} (${j.tag})\n`;
            });
        });
        navigator.clipboard.writeText(txt); alert("Rekap Tersalin!");
    }

</script>
</body>
</html>
